<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Landing Page</title>
</head>
<body>
<header>
    <div class="up-left">
        <div><a href="#">About</a></div>
        <div><a href="#">Store</a></div>
    </div>

    <div class="up-right">
        <div><a href="#">Gmail</a></div>
        <div><a href="#">Images</a></div>
        <div><a href="#"><img class="ninedots" src="./ninedots icon.png" alt="ninedots"></a></div>
        <div>
            <button class="sign-in">Sign In</button>
        </div>
    </div>

</header>  

<main>
    <div class="main-logo">
    <img class="logo" src="./main logo.gif" alt="google logo">
    </div>

    <div class="main-searching-bar">
    <div class="searching-bar">
        <img class="search-icon" src="./search icon.png" alt="search icon">
        <input class="search-area" type="text" name="q" id="search">  
        <img class="keybord-icon" src="./keybord icon.png" alt="keybord icon">
        <img class="voice-icon" src="./voice icon.png" alt="voice icon">
    </div>
    </div>

    <div class="button-area">
        <a class="button" href="#">Google Search</a>
        <a class="button" href="#">I'm Feeling Lucky</a>
    </div>

    <div class="lang-info">
        Other Languages you can use Google: <a class="turkish" href="#">Turkish</a>
    </div>
</main>

<footer class="footer">
    <div class="country">Turkey</div>
    <div class="footerbar">
        <div class="bottom-bar">
            <div class="bottom-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="bottom-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
